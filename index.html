<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-animations.css">
    <script src="js/script-main.js" defer></script>
    <title>Animacje</title> 
</head>
<body>
    <div id="a" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"></div>
    <main>
        <h1>animatią duratią łebpejdż ofiszial</h1>
        <p>.ˍ.</p>

        <div class="mainpage-animations">
            <div class="mainpage-animation-1">
                <!-- 
                    Polecam używać 
                    div.simple-loading#dot$*3
                -->
                <div class="simple-loading-1" id="dot1"></div>
                <div class="simple-loading-1" id="dot2"><img src="img/rick.gif" alt="ric"></div>
                <div class="simple-loading-1" id="dot3"></div>
            </div>

            <div class="mainpage-animation-2">
                <div class="simple-loading-2">
                </div>
            </div>

            <div class="mainpage-animation-3">
                <span class="hover-stop-start-span">Kys A$AP ❤️</span>
                
                <div class="hover-stop-start"><img src="img/rick.gif" alt="ric"></div>
            </div>
        </div>

    </main>
    <audio id='mySound' src="fonts/bird.mp3">
</body>
</html>
